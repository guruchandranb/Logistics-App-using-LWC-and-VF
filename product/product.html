<template>
    <lightning-card title="Product Details">
        <div class="slds-p-horizontal_small">
<lightning-record-form
        object-api-name={objectName}
        fields={objectFields}
        columns="2"
        density="compfy"
        onload={handleLoad}
        oncancel={handleCancel}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        onerror={handleError}>
</lightning-record-form>
</div>
    </lightning-card>
</template>
